<!-- we will wrap other components(children) around this map component to render the map only once to speed up performance-->

<div class="container">
    <div class="col-left">
        <router-outlet></router-outlet> 
    </div>
    <div class="col-right">
        <h3>MAP</h3>
        <app-map *ngIf="mapPoints$ | async as value" [mapPoints]="value" (onClickRecord)="clickRecord($event)"></app-map>
    </div>
</div>
